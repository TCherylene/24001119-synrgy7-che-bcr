<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Owl Carousel CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
        integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
        integrity="sha512-sMXtMNL1zRzolHYKEujM2AqCLUR9F2C4/05cdbxjjLSRvMQIciEPCQZo++nk7go3BtSuK9kfa/s+a4f4i5pLkw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Flatpickr -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/colors.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="d-flex bg-gray">
    <!-- Sidebar Fixed -->
    <aside class="side bg-primary min-vh-100 d-none d-md-flex flex-column align-items-center">
        <div class="sticky-top">
            <div class="navbar justify-content-center">
                <a href="#" class="navbar-brand me-0">
                    <img src="/images/logo-square.png" alt="">
                </a>
            </div>

            <a href="#" class="sidebar__icon w-100">
                <div class="px-2 py-3 text-center">
                    <i class="fas fa-home"></i>
                    <span class="d-none d-md-block fs-12">Dashboard</span>
                </div>
            </a>
            <a href="#" class="sidebar__icon w-100">
                <div class="px-2 py-3 text-center">
                    <i class="fas fa-user"></i>
                    <span class="d-none d-md-block fs-12">Profile</span>
                </div>
            </a>
        </div>
    </aside>

    <div class="container-fluid p-0">
        <!-- Navbar Top -->
        <nav class="navbar bg-white sticky-top">
            <div class="container-fluid justify-content-start">
                <a class="navbar-brand me-2 w-sidebar" href="#">
                    <img src="/images/logo.png">
                </a>

                <a href="#" data-bs-toggle="collapse" data-bs-target="#sidebar-collapse"
                    aria-controls="sidebar-collapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </a>

                <div class="ms-auto">
                    Search
                </div>

                <div class="ms-5">
                    Profil
                </div>
            </div>
        </nav>

        <div class="d-flex h-sidebar">
            <!-- Sidebar Collapsable -->
            <aside class="col-auto collapse collapse-horizontal bg-white h-100" id="sidebar-collapse">
                <div class="pt-3 w-sidebar sticky-top" style="top: var(--navbar-height)">
                    <a href="#" class="sidebar_heading w-100">
                        <div class="ps-3 py-2">
                            CARS
                        </div>
                    </a>
                    <a href="#" class="sidebar_item w-100">
                        <div class="sidebar_item ps-3 py-2">
                            List Car
                        </div>
                    </a>
                </div>
            </aside>

            <!-- Main Content -->
            <main class="col pt-3 container-fluid">
                <!-- Breadcrumb -->
                <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                    <ol class="breadcrumb fs-12">
                        <li class="breadcrumb-item fw-bold"><a class="text-decoration-none text-black" href="#">Cars</a>
                        </li>
                        <li class="breadcrumb-item active" aria-current="page">List Car</li>
                    </ol>
                </nav>

                <!-- Page Title -->
                <div class="d-flex justify-content-between align-items-center pb-3">
                    <h1 class="fs-4 fw-bold">List Car</h1>
                    <a href="/create-cars" class="btn btn-primary">
                        <i class="fa-solid fa-plus me-3"></i>
                        <span>Add New Car</span>
                    </a>
                </div>
                <div class="row">
                    <!-- Car Item -->
                    <div class="col-4">
                        <div class="card p-4 shadow-sm" style="height: 100%">
                            <div class="card-image-top text-center">
                                <img src="${this.image}" alt="" class="card__image--car">
                            </div>
                            <div class="card-body px-0 pb-0">
                                <h6 class="card-text">Nama/Tipe Mobil</h6>
                                <h5 class="card-title fw-bold">Rp 430.000 / hari</h5>
                                <ul class="m-0 p-0">
                                    <li class="mb-2 d-flex align-items-center gap-3">
                                        <img src="./images/icons/fi_key.svg" alt="">
                                        Start rent - Finish rent
                                    </li>
                                    <li class="mb-2 d-flex align-items-center gap-3">
                                        <img src="./images/icons/fi_clock_gray.svg" alt="">
                                        Updated at 4 Apr 2022, 09.00
                                    </li>
                                </ul>
                                <div class="d-flex flex-row w-100 gap-2">
                                    <a href="#" class="col-6 btn btn-outline-danger">
                                        <div class="py-1 fw-bold">
                                            <i class="fa fa-trash me-2"></i> Delete
                                        </div>
                                    </a>
                                    <a href="#" class="col-6 btn btn-secondary">
                                        <div class="py-1 fw-bold">
                                            <i class="fa-regular fa-pen-to-square me-2"></i> Edit
                                        </div>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <!-- Bootstrap Javascript  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

    <!-- Owl Carousel Javascript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>

    <!-- Flatpickr -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/70ee0c3ec7.js" crossorigin="anonymous"></script>
    <script src="./scripts/script.js"></script>
</body>

</html>
